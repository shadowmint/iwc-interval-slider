<html>
<head>
    <title>Demo</title>
</head>
<body>

<style>
    section {
        margin: 30px;
    }
    .component--iwc-interval-slider {
        margin-left: 10px;
    }
    body {
        font-family: sans-serif;
        font-size: 10px;
    }
    h1 {
        font-size: 2em;
        margin-bottom: 15px;
        margin-top: 40px;
    }
    .mobile {
        text-align: center;
        width: 100%;
    }
    .mobile .component--iwc-interval-slider {
        display: inline-block;
        width: 50%;
    }
</style>

<section style="width: 600px">
    <h1> Basic example </h1>
    <div class="component--iwc-interval-slider">
        <div data-interval="1"></div>
        <div data-interval="1"></div>
        <div data-interval="2"></div>
        <div data-interval="4"></div>
    </div>
</section>

<section style="width: 600px">
    <h1> Small example </h1>
    <div class="component--iwc-interval-slider">
        <div data-interval="1"></div>
        <div data-interval="2"></div>
    </div>
</section>

<section>
    <h1> Dynamic size example </h1>
    <div class="mobile">
        <div class="component--iwc-interval-slider">
            <div data-interval="1"></div>
            <div data-interval="1"></div>
            <div data-interval="2"></div>
            <div data-interval="4"></div>
            <div data-interval="2"></div>
            <div data-interval="4"></div>
            <div data-interval="2"></div>
            <div data-interval="4"></div>
        </div>
    </div>
</section>

<section style="width: 400px">
    <h1> Javascript bindings example </h1>
    <p>
        Selected value: <span id="value"></span>
    </p>
    <p>
        <!-- See app.js for bindings -->
        <a href="#" id="prev">prev</a>
        <a href="#" id="next">next</a>
    </p>
    <div id="cmp" class="component--iwc-interval-slider">
        <div data-interval="1"></div>
        <div data-interval="2"></div>
        <div data-interval="5"></div>
        <div data-interval="1"></div>
        <div data-interval="2"></div>
        <div data-interval="4"></div>
    </div>
</section>

<section>
</section>
<script data-main="app" src="/bower_components/requirejs/require.js"></script>
</body>
</hhtml>
